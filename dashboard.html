<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="big-container">
    
        <div class="title"><h2>Varanasi Tourism Services</h2></div>

        <div class="container">

                    <a href="#">
                        <img src="https://picsum.photos/seed/picsum/60/60" alt="1" >

                </div>
                <div class="element">
                    <a href="#">
                        <img src="https://picsum.photos/seed/picsum/60/60" alt="1" >

            <div class="control1">

                <div class="control-element1" id="shoppingBtn"><a href="#"> <img src="images/search.png" alt="Search"> </a> </div>
